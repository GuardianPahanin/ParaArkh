<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>My Web Page</title>
</head>


<body>
    

    <header>

        <a href="index.html"><img src="Logo1(Green).png" alt="UNCC-Logo"></a>
        
       
        <nav class = "newEvent">
            <a href="newEvent.html">New Event</a>
        </nav>
        
        <button class="button-Login" type = "button">
            <span>Login</span>
        </button>

        <button class="button-Sign-Up" type = "button">
            <span>Sign-Up</span>
        </button>
        
    </header>

    <nav class = "navbar">
        <ul>
            <li><a href = "index.html">Home</a></li>
            <li><a href = "events.html">Events</a></li>
        </ul>
    </nav>

    <main>
        <form class = "form" action = "events.html" method = "post">
           
            <div class="form__title"><strong>Create a New Event</strong></div>

            <div class = "form__item">

            <label for = "Category">Topic:</label>
            <select name="Category" id="Category" required>
                <option value="" disabled selected>Select your option</option>
                <option value="3D Printing">3D Printing</option>
                <option value="Laser Cutting">Laser Cutting</option>
                <option value="Woodworking">Woodworking</option>
                <option value="Metalworking">Metalworking</option>
                <option value="Electronics">Electronics</option>
                <option value="Sewing">Sewing</option>
                <option value="Coding">Coding</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for = "title">Title:</label>
            <input type = "text" id = "title" name = "title" placeholder = "Enter the title of your event" required><br><br>

            <label for = "Details">Host:</label>
            <input type = "text" id = "Details" name = "Details" placeholder = "Description" required><br><br>

            <label for = "where">Where:</label>
            <input type = "text" id = "where" name = "where" placeholder = "Enter the location of your Event" required><br><br>

            <label for = "date">When:</label>
            <input type = "date" id = "date" name = "date" required><br><br>

            <label for = "start">Start:</label>
            <input type = "time" id = "start" name = "start" required><br><br>

            <label for = "end">End:</label>
            <input type = "time" id = "end" name = "end" required><br><br>

            <label for="file">Image:</label>
            <input type="file" id="file" name="file" accept = "image/png, image/jpeg"><br><br>

            <input type = "submit" value = "Create Event">

            </div>
    
        </form>

    </main>

    <footer>
        <h3> &copy; MAKERSPACE LLC</h3>

        <nav class = "footerInfo">
            <ul>
                <li><a href = "">ABOUT</a></li>
                <li><a href = "">CONTACT</a></li>
            </ul>
        </nav>
    </footer>
    
    
    
</body>
</html>
